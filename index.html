<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header{
            background-color: green;
        }
        
        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        
        /* Navigation Bar */
        nav {
            background-color: green;
            padding: 15px;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Main Content Section */
        main {
            padding: 20px;
        }
        
        /* Container for Box Models */
        .container {
            display: flex;
            justify-content: center;
            gap: 60%;
            margin-bottom: 20px;
            


        }
        .cont {
            display: flex;
            justify-content: left;
            gap: 50%;
            margin-bottom: 20px;
        }
        
        /* Box Styling */
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            
            width: 100%;
        }
        </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h2>Welcome to Your Website Task</h2>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <!-- First Row (2 Boxes) -->
            <div class="box">
                <h3>About CSS</h3>
                <!-- <p>Cascading Style Sheets (CSS)allow you to style and layout your web pages, adding colors, spacing and more.</p> -->
            </div>
            <div class="box">Box Model</div>
        </div>
        <!-- Second Row (1 Box) -->
        <div class="cont">
            <div class="box">Responsive Design</div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Created by [ Sumeet Kumar Sahoo ] | Follow us on Instagram | Twitter | LinkedIn</p>
    </footer>

</body>
</html>
